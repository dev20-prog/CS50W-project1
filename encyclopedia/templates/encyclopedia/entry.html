{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    <div>{{ entry|safe }}</div>
    <br>
    {% if title == "Error" %}
        <br>
    {% else %}
        <a href="{% url 'edit' title %}">Edit Page</a>
    {% endif %}
{% endblock %}
