{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}
    <h2>Search Results</h2>
    {% if results %}
        {% for result in results %}
            <ul>
                <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
            </ul>
        {% endfor %}
    {% else %}
        No matching results.
    {% endif %}
{% endblock %}
