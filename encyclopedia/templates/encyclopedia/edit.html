{% extends "encyclopedia/layout.html" %}

{% block title %}
   Edit - {{ title }}
{% endblock %}

{% block body %}
    <h4>Edit entry: {{ title }}</h4>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
