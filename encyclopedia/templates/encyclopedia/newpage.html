{% extends "encyclopedia/layout.html" %}

{% block title %} 
    Create New Page
{% endblock %} 

{% block body %}
    <h3>Create a new Wiki Page</h3>
    <p style="color:red">{{ message }}</p>
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
